<!--#include virtual="ssi-header.shtml" -->

	<header class="header">
		<div class="shell">
			<a href="#" class="docasap_logo">DocASAP</a>
	
			<div class="header-content">
				<div class="header-content-inner">
					<h3>For Providers</h3>
				</div><!-- /.header-content-inner -->
	
				<nav class="nav-utilities">
					<ul>
						<li>
							<a href="#">Login</a>
						</li>
					</ul>
				</nav><!-- /.nav-utilities -->
	
				<!--#include virtual="ssi-fullscreen-menu.shtml" -->
				
			</div><!-- /.header-content -->
		</div><!-- /.shell -->
	</header><!-- /.header -->

	<div class="section-add">
		<div class="shell">
			<div class="form-add form-add-inline">
				<form action="?" method="post">
					<div class="form-body">
						<label for="field-pactice" class="form-label">I want to find a</label>

						<select name="" multiple class="select2-multi" data-placeholder="doctor specialty" autofocus>
							<option value=""></option>
							<option value="1">doctor specialty 1</option>
							<option value="2">doctor specialty 2</option>
							<option value="3">doctor specialty 3 with really long long name</option>
							<option value="4">doctor specialty 1</option>
							<option value="5">doctor specialty 2</option>
							<option value="6">doctor specialty 3 with really long long name</option>
							<option value="7">doctor specialty 1</option>
							<option value="8">doctor specialty 2</option>
							<option value="9">doctor specialty 3 with really long long name</option>
						</select>

						<span class="form-next-step">
							<label for="zipcode" class="form-label">near</label>

							<input type="text" class="field field-fifth" name="zipcode" id="field-phone" value="" placeholder="zip code"  required pattern="(\d{5}([\-]\d{4})?)"/>

							<span class="form-next-step">
								<label for="insurance-company" class="form-label">who takes</label>

								<select name="insurance-company" multiple class="select2-multi" data-placeholder="Insurance Company">
									<option value=""></option>
									<option value="1">Insurance Company 1</option>
									<option value="2">Insurance Company 2</option>
									<option value="2">Insurance Company 3 With a Really Long Name</option>
								</select>

								<span class="form-next-step">

									<select name="insurance-plan" multiple class="select2-multi" data-placeholder="Insurance Plan">
										<option value=""></option>
										<option value="1">Insurance Plan 1</option>
										<option value="2">Insurance Plan 2</option>
									</select>

									<label for="insurance-plan" class="form-label">insurance</label>
								</span>
							</span>
						</span>

					</div><!-- /.form-body -->
					
					<div class="form-actions">
						<input type="submit" value="SHOW ME DOCTORS" class="form-btn" />
					</div><!-- /.form-actions -->
				</form>
			</div><!-- /.form-add -->
		</div><!-- /.shell -->
	</div><!-- /.section-add -->
